<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理的安全性アプリ(仮)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>心理的安全性</h1>
        <div id="form">
            <h2>あなたのチームの心理的安全性を測定します</h2>
            <h3>現在<span id="ans_num" style="color: crimson;">0</span>人が回答済です</h3>
            <h2>あなたが感じていることを正直に記載してください</h2>
            <div id="question">
                <p style="font-weight: bold">1.チーム内でミスを起こすと、よく批判をされる</p>
                <div id="q1">
                    <label><input type="radio" name="q1" value="1">そう思う</label>
                    <label><input type="radio" name="q1" value="2">ややそう思う</label>
                    <label><input type="radio" name="q1" value="3">どちらともいえない</label>
                    <label><input type="radio" name="q1" value="4">あまりそう思わない</label>
                    <label><input type="radio" name="q1" value="5">まったく思わない</label>
                </div>
                <p style="font-weight: bold">2.メンバー内で、難しい問題や課題を指摘しあえる</p>
                <div id="q2">
                    <label><input type="radio" name="q2" value="5">そう思う</label>
                    <label><input type="radio" name="q2" value="4">ややそう思う</label>
                    <label><input type="radio" name="q2" value="3">どちらともいえない</label>
                    <label><input type="radio" name="q2" value="2">あまりそう思わない</label>
                    <label><input type="radio" name="q2" value="1">まったく思わない</label>
                </div>
                <p style="font-weight: bold">3.チーム内のメンバーが、異質なものを受け入れない傾向にある</p>
                <div id="q3">
                    <label><input type="radio" name="q3" value="1">そう思う</label>
                    <label><input type="radio" name="q3" value="2">ややそう思う</label>
                    <label><input type="radio" name="q3" value="3">どちらともいえない</label>
                    <label><input type="radio" name="q3" value="4">あまりそう思わない</label>
                    <label><input type="radio" name="q3" value="5">まったく思わない</label>
                </div>
                <p style="font-weight: bold">4.チームに対して、リスクのある行動をとっても安全である</p>
                <div id="q4">
                    <label><input type="radio" name="q4" value="5">そう思う</label>
                    <label><input type="radio" name="q4" value="4">ややそう思う</label>
                    <label><input type="radio" name="q4" value="3">どちらともいえない</label>
                    <label><input type="radio" name="q4" value="2">あまりそう思わない</label>
                    <label><input type="radio" name="q4" value="1">まったく思わない</label>
                </div>
                <p style="font-weight: bold">5.チーム内のメンバーに助けを求めづらい</p>
                <div id="q5">
                    <label><input type="radio" name="q5" value="1">そう思う</label>
                    <label><input type="radio" name="q5" value="2">ややそう思う</label>
                    <label><input type="radio" name="q5" value="3">どちらともいえない</label>
                    <label><input type="radio" name="q5" value="4">あまりそう思わない</label>
                    <label><input type="radio" name="q5" value="5">まったく思わない</label>
                </div>
                <p style="font-weight: bold">6.チーム内で他者を騙したり、意図的に陥れようとしたりする人がいない</p>
                <div id="q6">
                    <label><input type="radio" name="q6" value="5">そう思う</label>
                    <label><input type="radio" name="q6" value="4">ややそう思う</label>
                    <label><input type="radio" name="q6" value="3">どちらともいえない</label>
                    <label><input type="radio" name="q6" value="2">あまりそう思わない</label>
                    <label><input type="radio" name="q6" value="1">まったく思わない</label>
                </div>
                <p style="font-weight: bold">7.チームで業務を進める際、自分のスキルが発揮されていると感じる</p>
                <div id="q7">
                    <label><input type="radio" name="q7" value="5">そう思う</label>
                    <label><input type="radio" name="q7" value="4">ややそう思う</label>
                    <label><input type="radio" name="q7" value="3">どちらともいえない</label>
                    <label><input type="radio" name="q7" value="2">あまりそう思わない</label>
                    <label><input type="radio" name="q7" value="1">まったく思わない</label>
                </div>
            </div>

            <!-- 回答を送信する -->
            <div id="send">
                <button id="send_btn">送信する</button>
            </div>
            <!-- 計算ボタンを作る -->
            <div id="calc">
                <button id="calc_btn">計算する</button>
            </div>
        </div>


        <!-- 結果を表示 -->
        <div id="result" style="display:none">
            <h2>あなたのチーム心理的安全性のスコアは</h2>
            <div id="canvas_wrapper" style="background-color: rgb(255, 255, 255);">
                <canvas id="myChart"></canvas>
            </div>
            <p><span id="result_num"></span>/5点満点中</p>
            <p id="result_text"></p>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
